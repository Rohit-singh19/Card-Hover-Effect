<!DOCTYPE html>

<head>

    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="box">
            <img src="Images/image1.jpg" alt="">

        <div class="box">
            <img src="Images/image2.jpg" alt="">

            <p class="prof">Photographer</p>

        <div class="box">
            <img src="Images/image3.jpg" alt="">

            <h2 class="name">Kylie</h2>
            <p class="prof">Web Designer</p>
        </div>
    </div>
</body>
</html>
